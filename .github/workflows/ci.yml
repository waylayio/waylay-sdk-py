name: CI
on:
  push:
    branches: [ "main" ]
    tags:
        - '**'
  pull_request:
    branches: [ "main" ]

jobs:
  unit_test:
    name: Validate Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
        matrix:
          python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Git with token to access other private repositories
        run: git config --global url."https://${{ secrets.OTOMATOR_PAT }}@github".insteadOf https://github
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: '**/requirements*.txt'
      - run: make exec-dev-install
      - run: make ci-validate
