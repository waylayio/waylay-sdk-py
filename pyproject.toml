[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "waylay-sdk"
version = "0.0.3"
description = "Waylay Python SDK."
requires-python = ">=3.9"
authors = [{name = "Waylay", email = "info@waylay.io"}]
dependencies = [
    "httpx",
    "appdirs",
    "python-jose",
    "python_dateutil",
    "typing_extensions",
    "typeguard",
    "jsonpath-ng",
]

[project.entry-points.dynamic]
"waylay_sdk_plugins"= "waylay.sdk.plugin.loader:PLUGINS"


[tool.setuptools.package-data]
waylay = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src/"]
include = ["waylay*"]
exclude = []
namespaces = true

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-httpx",
    "pytest-asyncio",
    "starlette",
    "syrupy",
    'pylint',
    'pycodestyle',
    'pydocstyle',
    'mypy',
    'autopep8',
    'types-python-jose',
    'types-appdirs',
    'types-python-dateutil',
    'docformatter',
    'pydantic',
]
services = [
    "waylay_registry_api @ git+https://github.com/waylayio/waylay-py-services@main#subdirectory=services/registry/waylay_registry_api"
]
services-types = [
    "waylay_registry_types @ git+https://github.com/waylayio/waylay-py-services@main#subdirectory=services/registry/waylay_registry_types"
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff]
include = ["pyproject.toml", "src/**/*.py", "test/**/*.py"]

[tool.ruff.lint]
ignore-init-module-imports = true

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"conftest.py" = ["F401"]

[tool.pylint]
no-docstring-rgx = "^(_|test_|fixture_).*"

[tool.docstyle]
no-docstring-rgx = "^(_|test_|fixture_).*"

[tool.coverage.report]
exclude_also = [
    "if TYPE_CHECKING:"
]