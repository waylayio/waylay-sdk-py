[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "waylay-sdk"
version = "0.0.1"
description = "Waylay Python SDK."
requires-python = ">=3.9"
authors = [{name = "Waylay", email = "info@waylay.io"}]
dependencies = [
    "httpx",
    "appdirs",
    "python-jose",
    "python_dateutil",
    "typing_extensions",
    "typeguard",
]


[tool.setuptools.package-data]
waylay = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src/"]
include = ["waylay*"]
exclude = []
namespaces = true

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-httpx",
    "pytest-asyncio",
    "syrupy",
    'pylint',
    'pycodestyle',
    'pydocstyle',
    'mypy',
    'autopep8',
    'types-python-jose',
    'types-appdirs',
    'types-python-dateutil',
    'docformatter',
    'pydantic',
]
services = [
    "waylay_registry_api @ git+https://github.com/waylayio/waylay-py-services@main#subdirectory=services/registry/waylay_registry_api"
]
services-types = [
    "waylay_registry_types @ git+https://github.com/waylayio/waylay-py-services@main#subdirectory=services/registry/waylay_registry_types"
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
env = [
]
