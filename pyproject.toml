[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "waylay"
version = "0.0.0"
description = "Waylay Python SDK."
requires-python = ">=3.9"
authors = [{name = "Waylay", email = "info@waylay.io"}]
dependencies = [
    "httpx",
    "appdirs",
    "python-jose",
    "python_dateutil",
    "typing_extensions",
]


[tool.setuptools.package-data]
"waylay" = ["py.typed"]

[tool.setuptools.packages.find]
exclude = []

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
    'pylint',
    'pycodestyle',
    'pydocstyle',
    'mypy',
    'autopep8',
    'types-python-jose',
    'types-appdirs',
    'types-python-dateutil',
    'docformatter',
    'waylay[services,services-types]',
]
services = [
    "registry_api @ git+https://github.com/waylayio/waylay-py-services@feat/setup#subdirectory=services/registry/registry_api"
]
services-types = [
    "registry_types @ git+https://github.com/waylayio/waylay-py-services@feat/setup#subdirectory=services/registry/registry_types"
]
[tool.pytest.ini_options]
env = [
]
