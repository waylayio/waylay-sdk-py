[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "waylay"
version = "0.0.0"
description = "Waylay Python SDK."
requires-python = ">=3.9"
authors = [{name = "Waylay", email = "info@waylay.io"}]
dependencies = [
    "httpx",
    "appdirs",
    "python-jose",
    "python_dateutil",
    "typing_extensions",
]


[tool.setuptools.package-data]
"waylay" = ["py.typed"]

[tool.setuptools.packages.find]
exclude = []

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
    'pylint',
    'pycodestyle',
    'pydocstyle',
    'mypy',
    'autopep8',
]
services = [
    "registry @ git+https://github.com/waylayio/xxx@v1.0.0" # TODO
]
[tool.pytest.ini_options]
env = [
]
